<div class="dijit dijitReset dijitInline dijitLeft" id="widget_${id}"
     role="presentation">

  <div class="dijitReset dijitRight dijitCloseButton dijitCloseButtonContainer"
       data-dojo-attach-point="deselectNode"
       role="presentation" >

	<input class="dijitReset dijitInputField dijitCloseButtonInner"
           value="x"
           type="text"
           tabIndex="-1"
           readonly="readonly"
           role="presentation"
           />
  </div>

  <div class="dijitReset dijitInputField dijitInputContainer">

    <input class="dijitReset dijitInputInner"
           ${!nameAttrSetting}
           type="text" autocomplete="off"
		   data-dojo-attach-point="textbox,focusNode" role="textbox" aria-haspopup="true"
	       />
  </div>
</div>
